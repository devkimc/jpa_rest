spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug

jwt:
  secret: "spring0rest0practice0spring0rest0practice0secret"
  token:
    accessTokenTTL: 3600
    refreshTokenTTL: 1209600
    issure: "jpa.rest.wskim"